<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #dcdcdc);
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            color: #444444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background: #007BFF;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background: #0056b3;
        }

        .form-note {
            font-size: 0.9em;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" oninput="mostrarMensaje()" required>
                <p id="mensaje"></p> 
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono (9 dígitos)" pattern="[0-9]{9}">
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Tu edad">
            </div>

            <div class="form-group">
                <label for="tema">Tema:</label>
                <select id="tema" name="tema">
                    <option value="sugerencia">Sugerencia</option>
                    <option value="error">Reportar un error</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
        
        <p class="form-note">Gracias por ayudarnos a mejorar nuestro sitio web.</p>
    </div>
    <script> function mostrarMensaje() {
        var input = document.getElementById('nombre').value;
        var mensaje = document.getElementById('mensaje');
        mensaje.textContent = 'Has escrito: ' + input;
        }
    </script>
</body>
</html>
