<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111111, #252525);
            color: #ffffff;
        }

        header {
            background: #111111;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header img {
            width: 300px;
            height: auto;
        }

        header h1 {
            margin-left: 90px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contacto {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .contacto h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .contacto p {
            color: #bbbbbb;
            margin: 10px 0;
        }

        .contacto a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .contacto a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/white_rectangle_logo_trim.png" alt="Logo">
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="mapa.html">Mapa web</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contacto">
            <h2>Correo Electrónico</h2>
            <p>Envíanos un mensaje a <a href="mailto:contacto@nextgentech.com">contacto@nextgentech.com</a></p>
        </div>

        <div class="contacto">
            <h2>Teléfono</h2>
            <p>Llámanos al: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
    </main>
</body>
</html>
