<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo final</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px;
            background-color: #f0f0f0;
        }

        #titulo {
            display: inline-block;
            background-color: red;
            border-radius: 10px;
            box-shadow: 5px 5px 15px black;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        #subtitulo {
            display: inline-block;
            background-image: linear-gradient(#02F73A, #02F7E0, #02F78D);
            padding: 5px;
            color: white;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        #subtitulo:hover {
            color: #555555;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .thumbnail:hover {
            transform: scale(1.2);
            transition: transform 0.5s;
        }
        table {
            border: 4px solid black; 
            border-collapse: collapse; 
            background-color: lightgray; 
            transition: transform 0.5s;
        } 

        th, td {
            border: 1px solid black; 
            padding: 10px; 
        } 
        table:hover {
            transform: scale(1.1);
            background-color: #e0e0e0; 
        }
    </style>
</head>
<body>
    <div id="titulo">
        <h1>TRABAJO FINAL</h1>
    </div>
    
    <div id="subtitulo">
        <h2>HTML y CSS</h2>
    </div>

    <img src="EJ_CLASE/imagenes/VerFotAlu.png" alt="Foto de alumno" class="thumbnail">

    <table>
        <tr>
            <th>Nombre:</th>
            <td>Manuel León Rodas</td>        
        </tr>
        <tr>
            <th>Módulo:</th>
            <td>Lenguaje de marcas</td>        
        </tr>
        <tr>
            <th>IES:</th>
            <td>Martínez Montañés</td>        
        </tr>
        <tr>
            <th>Profesor:</th>
            <td>Gregorio Jiménez Martínez</td>        
        </tr>
        <tr>
            <th>Curso:</th>
            <td>1º DAW</td>        
        </tr>
    </table>
</body>
</html>
